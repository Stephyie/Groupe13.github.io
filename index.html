<!DOCTYPE html>
<html lang="en">
<head>
<title>Website</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
</div>

<style>
* {
    box-sizing: border-box;
}

body {
  margin: auto;
}

.jumbotron{
	margin-top: 10 px;
	background-image:url(https://images.unsplash.com/photo-1462446892934-2c17979efefd?ixlib=rb-0.3.5&s=1583644a02f0d9df4d7e858e0ba4c3f3&auto=format&fit=crop&w=1050&q=80);
	background-attachment: fixed;
	background-position: center;	
	background-repeat: no-repeat;
	background-size: cover;
	color: white;


/* Create three equal columns that floats next to each other */
.column {
    float: left;
    padding: 25px;
}

/* Left and right column */
.column.side {
    width: 25%;
}

/* Middle column */
.column.middle {
    width: 25%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column.side, .column.middle {
        width: 100%;
    }
}

/* Style the footer */
.footer {
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>

  


<div class="row">
  <div class="column side">
    <h2>Side</h2>
    <p>test</p>
  </div>
  <div class="column middle">
    <h2>Middle</h2>
    <p> test </p>
    <p>test</p>
  </div>
  <div class="column side">
    <h2>Side</h2>
    <p>test</p>
  </div>
</div>

<div class="footer">
  <p>Made with ❤️ in UPEC</p>
</div>


  
</body>
</html>
